<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, user-scalable=no, width=device-width" name="viewport">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/selectboxes.css" rel="stylesheet" type="text/css">
    <link href="css/dff.css" rel="stylesheet" type="text/css">
    <link href="css/ol.css" rel="stylesheet" type="text/css" />
    <link href="js/jquery-ui-1.11.2.custom/jquery-ui.css" rel="stylesheet" />
    <title>Demo flygfoto</title>
</head>
<body>
<div class="sercxiHeaderContainer" id="headerContainer">
    <p class="sercxiLogotype" id="logotype">
        <a href="http://www.lantmateriet.se" id="logotypeButton" target="_blank" title="Till startsidan (http://www.lantmateriet.se)">
            <img alt="Lantmäteriets logotyp, leder till startsidan " height="20" src="images/logotypeTopCompact.png" width="130">
        </a>
    </p>

    <div class="sercxiToolsContainer">
        <select id="selMap"></select>
    </div>
</div>
<div>
    <div id="slider" style="width: 100%"></div>
</div>
<div class="wide">
    <!-- Platshållare för renderingen av openlayers -->
    <div class="map" id="map"></div>
</div>
<!-- Använder jQuery 2.x.x för att denna app inte stödjer IE8 eller äldre i alla fall (använder canvas m.m.) -->
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<!-- Lo_dash är ett utmärkt paket för att hantera arrayer, objekt och annat i JS -->
<script src="js/lodash.js" type="text/javascript"></script>
<!-- Använder debug varianten av OpenLayers under utveckling, byt till ol.js vid prodsättning -->
<script src="ol3/ol-debug.js" type="text/javascript"></script>
<!-- Självaste applikationen -->
<script src="js/app.js" type="text/javascript"></script>

<script src="js/select2-3.3.1/select2.min.js" type="text/javascript"></script>
</body>

</html>
